<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý User CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Quản Lý Người Dùng</h1>
    
    <div id="error-msg"></div>

    <div class="controls">
        <input type="text" id="search-input" placeholder="Tìm kiếm theo tên..." oninput="handleSearch()">
        <button class="btn-add" onclick="openModal()">+ Thêm Người Dùng</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Họ Tên</th>
                <th>Email</th>
                <th>Số Điện Thoại</th>
                <th>Hành Động</th>
            </tr>
        </thead>
        <tbody id="user-table-body">
            </tbody>
    </table>

    <div class="pagination">
        <button id="prev-btn" onclick="changePage(-1)">Trước</button>
        <span id="page-info">Trang 1</span>
        <button id="next-btn" onclick="changePage(1)">Sau</button>
    </div>
</div>

<div id="user-modal" class="modal">
    <div class="modal-content">
        <h2 id="modal-title">Thêm Người Dùng</h2>
        <div class="form-group">
            <label>Họ Tên:</label>
            <input type="text" id="name">
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email">
        </div>
        <div class="form-group">
            <label>Số Điện Thoại:</label>
            <input type="tel" id="phone">
        </div>
        <input type="hidden" id="user-id"> <div class="form-actions">
            <button class="btn-cancel" onclick="closeModal()">Hủy</button>
            <button class="btn-save" onclick="saveUser()">Lưu</button>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
