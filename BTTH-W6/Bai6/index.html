<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiểu Bảo Coffee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-top">
            <img src="TieuBaoLogo.png" alt="Tiểu Bảo Coffee Logo" class="logo">
            <h1>Tiểu Bảo Coffee</h1>
        </div>

        <nav>
            <ul>
                <li><a href="#">Trang chủ</a></li>
                <li><a href="#">Sản phẩm</a></li>
                <li><a href="#">Liên hệ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Chào mừng đến với Tiểu Bảo Coffee</h2>
            <p>Nơi cung cấp những tách cà phê ngon nhất cho bạn!</p>
        </section>

        <section class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Tìm kiếm sản phẩm...">
                <button id="searchBtn">Tìm</button>
            </div>
            <button id="addProductBtn">Thêm sản phẩm mới</button>
        </section>

        <section class="contact-form" id="addProductForm">
            <h2>Thêm sản phẩm mới</h2>
            <form>
                <div>
                    <label for="newName">Tên sản phẩm:</label>
                    <input type="text" id="newName" name="newName" required>
                </div>
                <div>
                    <label for="newPrice">Giá (VNĐ):</label>
                    <input type="number" id="newPrice" name="newPrice" required>
                </div>
                <div>
                    <label for="newDesc">Mô tả:</label>
                    <textarea id="newDesc" name="newDesc" rows="3"></textarea>
                </div>
                <div>
                    <label for="newImage">Link ảnh:</label>
                    <input type="text" id="newImage" name="newImage">
                </div>
                
                <p id="errorMsg" style="color:red;"></p>

                <div>
                    <button type="submit">Thêm</button>
                    <button type="button" id="cancelBtn">Hủy</button>
                </div>
            </form>
        </section>

        <section id="product-list">
            <h2>Sản phẩm của chúng tôi</h2>
            <div class="product-grid"></div>
        </section>

        <section class="contact-form">
            <h2>Liên hệ</h2>
            <form>
                <div>
                    <label for="name">Họ và tên:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">Lời nhắn:</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>
                <button type="submit">Gửi</button>
            </form>
        </section>

        </main>

    <footer>
        <p>&copy; 2025 Tiểu Bảo Coffee - Hương vị cà phê đích thực</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
